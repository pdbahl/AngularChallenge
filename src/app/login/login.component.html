<div>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label>Username</label>
      <input type="username" formControlName="username" class="form-control"
        [ngClass]="{ 'is-invalid':submitted && username.errors }" />
      <div *ngIf="username.errors" class="invalid-feedback">
        <div *ngIf="username.errors.required">Username is required</div>
        <div *ngIf="username.errors.minlength">Username must be at least 4 characters</div>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && password.errors }" />
      <div *ngIf="submitted && password.errors" class="invalid-feedback">
        <div *ngIf="password.errors.required">Password is required</div>
        <div *ngIf="password.errors.minlength">Password must be at least 8 characters</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Register</button>
    </div>
  </form>


</div>
